<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Eu Te Amo</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="./images/heart-icon.png" type="image/png"> <!-- Added favicon -->
</head>
<body>
  <div class="envelope-wrapper">
    <div class="envelope">💌</div>
    <div class="message">
      <h1>
        Eu te amo muito ❤️
      </h1>
      <button id="btn-carta" class="btn-carta" title="Abrir carta">
        📩
      </button>
      <div class="carta-conteudo" id="carta-conteudo">
        <p>
           Malandrinha <br><br>
          Você completa meus dias de uma forma única.<br>
          Cada momento ao seu lado é especial.<br>
          Obrigado por existir na minha vida!<br><br>
          Eu te amo infinitamente! 💖<br><br>
        </p>
        <div id="timer" class="love-timer">
          Eu te amo há:<br>
          <span id="days">0</span> dias,
          <span id="hours">0</span> horas,
          <span id="minutes">0</span> minutos e
          <span id="seconds">0</span> segundos
        </div>
        <a href="https://www.youtube.com/watch?v=eNVZqjHUm_Q" 
           target="_blank" 
           class="musica-link">
          🎵 Uma das dezenas de músicas que lembro da gente 🎵
        </a>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
